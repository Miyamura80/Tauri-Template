model_name: gemini/gemini-3-flash-preview
dot_global_config_health_check: true
dev_env: dev

example_parent:
  example_child: "example_value"

########################################################
# LLMs
########################################################
default_llm:
  default_model: gemini/gemini-3-flash-preview
  fallback_model: gemini/gemini-2.5-flash-preview
  default_temperature: 0.5
  default_max_tokens: 100000

llm_config:
  cache_enabled: false
  retry:
    max_attempts: 3
    min_wait_seconds: 1
    max_wait_seconds: 5

########################################################
# Debugging
########################################################
features:
  # Add feature flags here. Can be overridden by env vars: FEATURES__NEW_UI=true
  new_ui: false
  beta_features: false
  enable_llm_fallback: true

logging:
  verbose: false
  format:
    show_time: false
    show_session_id: true
    location:
      enabled: true
      show_file: true
      show_function: true
      show_line: true
      # Configure which log levels show location information
      show_for_info: false
      show_for_debug: true
      show_for_warning: true
      show_for_error: true
  levels:
    debug: false  # Suppress all debug logs
    info: true    # Show info logs
    warning: true # Show warning logs
    error: true   # Show error logs
    critical: true # Show critical logs
  redaction:
    enabled: true
    use_default_pii: true
    patterns:
      - name: "ANTHROPIC_API_KEY"
        regex: "sk-ant-[a-zA-Z0-9-]{20,}"
        placeholder: "[REDACTED_API_KEY]"
      - name: "OPENAI_API_KEY"
        regex: "sk-[a-zA-Z0-9]{20,}"
        placeholder: "[REDACTED_API_KEY]"
      - name: "STRIPE_API_KEY"
        regex: "[spr]k_(live|test)_[a-zA-Z0-9]{20,}"
        placeholder: "[REDACTED_API_KEY]"
      - name: "BEARER_TOKEN"
        regex: "Bearer\\s+[a-zA-Z0-9._\\-]{20,}"
        placeholder: "[REDACTED_BEARER_TOKEN]"
      - name: "GENERIC_KEY"
        regex: "(?i:(?:api[_-]?key|project[_-]?key|secret[_-]?key)[=:\\s]+['\"]?[a-zA-Z0-9_\\-]{16,}['\"]?)"
        placeholder: "[REDACTED_KEY]"


