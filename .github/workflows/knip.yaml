name: Dead Code Check (Knip)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  knip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run Knip
        run: npm run knip
