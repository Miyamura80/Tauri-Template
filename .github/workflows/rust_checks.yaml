name: Rust Checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  rust-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
      - name: Check Formatting
        run: cd src-tauri && cargo fmt -- --check
      - name: Run Clippy
        run: cd src-tauri && cargo clippy -- -D warnings
      - name: Install cargo-deny
        run: curl -LsSf https://github.com/EmbarkStudios/cargo-deny/releases/download/0.14.24/cargo-deny-0.14.24-x86_64-unknown-linux-musl.tar.gz | tar xzf - --strip-components=1 -C /usr/local/bin
      - name: Run cargo-deny
        run: cd src-tauri && cargo deny check
