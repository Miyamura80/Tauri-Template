name: Docs Link Validation

on:
  push:
    branches:
      - '**'
    paths:
      - 'docs/**'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  validate-links:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Validate links
      run: bun run lint:links
