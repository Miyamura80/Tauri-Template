repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: lint-links
        name: Lint markdown links
        entry: make lint_links
        language: system
        pass_filenames: false
        always_run: true
      - id: make-fmt
        name: Run formatter (make fmt)
        entry: make fmt
        language: system
        pass_filenames: false
        always_run: true
      - id: ruff-check
        name: Run ruff linter
        entry: uv run ruff check
        language: system
        pass_filenames: false
        always_run: true
      - id: ruff-complexity
        name: Check cyclomatic complexity
        entry: uv run ruff check --select C901
        language: system
        pass_filenames: false
        always_run: true
      - id: ruff-tech-debt
        name: Check TODO/FIXME markers
        entry: uv run ruff check --select FIX
        language: system
        pass_filenames: false
        always_run: true
      - id: pylint-duplicate-code
        name: Detect duplicate code
        entry: uv run pylint --disable=all --enable=R0801 src common utils
        language: system
        pass_filenames: false
        always_run: true
