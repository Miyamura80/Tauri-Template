repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: biome-check
        name: Biome Check
        entry: bunx @biomejs/biome check --apply .
        language: system
        pass_filenames: false
        always_run: true
      - id: cargo-fmt
        name: Cargo Format
        entry: bash -c "cd src-tauri && cargo fmt"
        language: system
        pass_filenames: false
        always_run: true
      - id: cargo-clippy
        name: Cargo Clippy
        entry: bash -c "cd src-tauri && cargo clippy -- -D warnings"
        language: system
        pass_filenames: false
        always_run: true
